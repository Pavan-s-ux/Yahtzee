<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="nav-textpart">
            <h2>Yahtzee<span id="nav-text">(BY hakuna matata)</span></h2>
            </div>
            <div id="nav-menu-part">
                <a class="menu" href="#">Home</a>
                <a class="menu" href="#">About</a>
                <a class="menu" href="#">How to play</a>
                <a class="menu" href="#">Games</a>
            </div>
        </div>
        <div id="board">
            <div id="board-main-column">
                <div class="demo-box"><i class="ri-settings-5-fill"></i><h3>Demo</h3></i></div>
                <div class="num-text">Ones</div>
                <div class="num-text">Twos</div>
                <div class="num-text">Threes</div>
                <div class="num-text">Fours</div>
                <div class="num-text">Fives</div>
                <div class="num-text">Sixes</div>
                <div class="num-text">Bonus</div>
                <div class="num-text">3 of a kind</div>
                <div class="num-text">4 of a kind</div>
                <div class="num-text">Full house</div>
                <div class="num-text">SM straight</div>
                <div class="num-text">LG straight</div>
                <div class="num-text">YAHTZEE</div>
                <div class="num-text">Chance</div>
                <div class="num-text">Total</div>
            </div>
            <div class="player-column">
                <div class="player-name"><i class="ri-circle-line"></i><h3>Player 1</h3></i></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
            </div>
            <div class="player-column">
                <div class="player-name"><i class="ri-circle-line"></i><h3>Player 2</h3></i></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
                <div class="player-score"></div>
            </div>
        </div>
        <div id="dice-board">
            <div class="dice-container">
                <div class="dice">⚀</div>
                <div class="dice">⚁</div>
                <div class="dice">⚂</div>
                <div class="dice">⚃</div>
                <div class="dice">⚄</div>
              </div>
              <button id="roll-button">Roll Dice (3 left)</button>
        </div>

    </div>
</body>
</html>
